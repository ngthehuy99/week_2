                    <div class="row">

                        <div class="l-6">

            </div>
            <header class="header">

            <div class="contain">
                
            </div>

        </div>
    </div>
    <script>
        var xValues = ["TV", "Washer", "Refrigerator", "Selling Fan"];
        var yValues = [50, 60, 80, 100];
        var barColors = [
          "#FF5F81",
          "#FF9F40",
          "#FFCD56",
          "#4BC0C0"
        ];
        
        new Chart("myChart", {
          type: "doughnut",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            title: {
              display: true,
              text: "World Wide Wine Production 2018"
            }
          }
        });
        </script>
